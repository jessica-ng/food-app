<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Inputs with labels -->
  <ion-item>
    <ion-label>Enter food name</ion-label>
    <ion-input type='text' [(ngModel)]="foodName"></ion-input>
  </ion-item>



  <ion-button expand="full" name="star" (click)="search(foodName)">
    <ion-icon ></ion-icon>
    Submit
  </ion-button>  
  
  <ion-list>
 
    <ion-item button *ngFor="let item of (results | async)">
      <!-- <ion-avatar slot="start">
        <img [src]="item.Poster" *ngIf="item.Poster != 'N/A'">
      </ion-avatar> -->
 
      <ion-label text-wrap>
        <h3>{{ item.description }}</h3>
        {{ item.additionalDescriptions }}
      </ion-label>
 
      <!-- <ion-icon slot="end" *ngIf="item.Type == 'movie'" name="videocam"></ion-icon>
      <ion-icon slot="end" *ngIf="item.Type == 'series'" name="tv"></ion-icon>
      <ion-icon slot="end" *ngIf="item.Type == 'game'" name="logo-game-controller-b"></ion-icon> -->
 
    </ion-item>
 
  </ion-list>


</ion-content>
